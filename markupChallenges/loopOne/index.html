<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="tiers">
    <div class="tier">
      <img class="tier__img" src="./img/device.svg" alt="mobile device image" />
      <h2 class="tier__name">MOBILE</h2>
      <p class="tier__description">Get notifications about new releases in our mobile app.</p>
      <div class="tier__price">
        <span class="tier__currency">$</span>
        <span class="tier__amount">10</span>
        <span class="tier__cycle">/ month</span>
      </div>
    </div>
    <div class="tier">
      <img class="tier__img" src="./img/laptop.svg" alt="laptop device image" />
      <h2 class="tier__name">DESKTOP</h2>
      <p class="tier__description">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
      <div class="tier__price">
        <span class="tier__currency">$</span>
        <span class="tier__amount">15</span>
        <span class="tier__cycle">/ month</span>
      </div>
    </div>
    <div class="tier">
      <img class="tier__img" src="./img/monitor.svg" alt="monitor device image" />
      <h2 class="tier__name">TV</h2>
      <p class="tier__description">Watch your favourite series at home on large screen with our TV application.</p>
      <div class="tier__price">
        <span class="tier__currency">$</span>
        <span class="tier__amount">20</span>
        <span class="tier__cycle">/ month</span>
      </div>  
    </div>
  </div>
</body>
</html>
